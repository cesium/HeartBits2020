<div id="registrations" class="container">
  <div class="section-title-container">
    <h1>As inscrições abrem em breve!</h1>
  </div>
</div>

<div id="registrations-body" class="countdown">
  <div class="countdown">
    <div class="bloc-time days" data-init-value="">
      <span class="count-title">Days</span>

      <div class="figure days days-1">
        <span class="top"></span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom"></span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>

      <div class="figure days days-2">
        <span class="top"></span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom"></span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>
    </div>

    <div class="bloc-time hours" data-init-value="24">
      <span class="count-title">Hours</span>

      <div class="figure hours hours-1">
        <span class="top"></span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom"></span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>

      <div class="figure hours hours-2">
        <span class="top"></span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom"></span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>
    </div>

    <div class="bloc-time min" data-init-value="">
      <span class="count-title">Minutes</span>

      <div class="figure min min-1">
        <span class="top"></span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom"></span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>

      <div class="figure min min-2">
        <span class="top"></span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom"></span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>
    </div>

    <div class="bloc-time sec" data-init-value="">
      <span class="count-title">Seconds</span>

      <div class="figure sec sec-1">
        <span class="top"></span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom"></span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>

      <div class="figure sec sec-2">
        <span class="top"></span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom"></span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>
    </div>
  </div>
</div>
